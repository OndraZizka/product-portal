<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><body>
        
    <wicket:panel>

            <div wicket:id="feedback" class="feedback">Feedback will be here</div>

            <table class="form traits" border="0" cellpadding="5">

                <!-- Files -->
                <tr class="header"> <th colspan="2">Files</th></tr>
                
                <tr wicket:id="releasedBinaries"> <td class="name">Released binaries:</td> <td><span xwicket:id="releasedBinaries"/></td></tr>
                <!--
                <tr> <td class="name">Staged binaries:</td> <td><span wicket:id="stagedBinaries" class="fakeLink" style="width: 100%"/></td></tr>
                -->
                <tr wicket:id="stagedBinaries"/>
                <tr wicket:id="releasedDocs"/>
                <tr wicket:id="stagedDocs"/>
                <tr wicket:id="linkJavadoc"/>

                <!-- Build-->
                <tr class="header"> <th colspan="2">Build logs</th></tr>
                <tr> <td class="name">Build HOWTO:</td>   <td><span wicket:id="linkBuildHowto"/></td></tr>
                <tr> <td class="name">Git hash:</td>      <td><span wicket:id="gitHash"/></td></tr>
                <tr> <td class="name">Git tag:</td>       <td><span wicket:id="gitRepo"/></td></tr>
                <tr> <td class="name">Fixed issues:</td>  <td><span wicket:id="issuesFixed"/></td></tr>
                <tr> <td class="name">Found issues:</td>  <td><span wicket:id="issuesFound"/></td></tr>
                <tr> <td class="name">Mead:</td>          <td><span wicket:id="mead"/></td></tr>
                <tr> <td class="name">Brew:</td>          <td><span wicket:id="brew"/></td></tr>
                    
                <!-- Tests and reports -->
                <tr class="header"> <th colspan="2">Tests and reports</th></tr>
                <tr> <td class="name">Jenkins MEAD job:</td>            <td><span wicket:id="linkMeadJob"/></td></tr>
                <tr> <td class="name">TattleTale:</td>                  <td><span wicket:id="linkTattleTale"/></td></tr>
                <tr> <td class="name">Code coverage:</td>               <td><span wicket:id="linkCodeCoverage"/></td></tr>
                <tr> <td class="name">TCK tests:</td>                   <td><span wicket:id="linkTck"/></td></tr>
                <tr> <td class="name">Java EE compliance tests:</td>    <td><span wicket:id="linkJavaEE"/></td></tr>
                <tr> <td class="name">508 compliance tests:</td>        <td><span wicket:id="link508"/></td></tr>
                <tr> <td class="name">Common Criteria tests:</td>       <td><span wicket:id="linkCC"/></td></tr>

                <!--
                <tr> <td class="name">:</td>          <td><span wicket:id=""/></td></tr>
                -->
                <!-- Different text field approach tryout. 
                <tr>
                    <td class="name">JS test:</td>
                    <td><input type="text" class="fakeLink noBorder" style="width: 100%"
                               onfocus="this.className='';"
                               onblur=" this.className='fakeLink noBorder';"
                               onclick="if(isWorkingURL(this.value))  window.open(this.value, '_blank');"/>
                    </td>
                </tr>
                -->
            </table>
            
            <div wicket:id="legend" class="legend">
                <div class="item shouldHaveBeen"> <span class="sample"/> <label>Should have been</label> </div>
                <div class="item shouldBe">       <span class="sample"/> <label>Should be</label> </div>
                <div class="item mustBe">         <span class="sample"/> <label>Must be</label> </div>
            </div>
            <div class="clear"/>

    </wicket:panel>
</body></html>
