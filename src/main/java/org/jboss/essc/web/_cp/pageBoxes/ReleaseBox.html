<wicket:panel>

    <!-- Defaults -->
    <div id="defaults" class="post">
        
        <h2><span wicket:id="productName">EAP</span> <span wicket:id="version">6.0.1.ER1</span></h2>
        
        <div wicket:id="feedback" class="feedback">Feedback will be here</div>
        
        <form wicket:id="form" method="post" action="#">
            
            <table class="form" border="0" cellpadding="5">
                <tr> <td>Status:</td> <td><select wicket:id="status"/></td></tr>
                <tr> <td>Planned for / Released on:</td> <td><input type="text" wicket:id="date"/></td></tr>
            </table>

            <h3>Traits</h3>
            <wicket:container wicket:id="traits"/>

            <input type="submit" value="Save"/>
            
        </form>
        
    </div>

</wicket:panel>
