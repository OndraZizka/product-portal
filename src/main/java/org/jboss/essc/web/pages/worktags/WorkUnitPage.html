<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>JBoss ESSC Team Portal</title>
    <meta name="keywords" content="" />
    <meta name="description" content="ESSC team portal" />
</head>
<body>
<div id="page">
    
    <div id="content">

        <wicket:extend>

            <!-- Add work unit form box -->
            <div class="workUnit box">
                <h2>Work unit: <span wicket:id="title"></span></h2>

                <div class="byAndCreated">
                    created <span class="created" wicket:id="created">2013-01-01</span>
                    by <span class="author" wicket:id="author">ozizka</span>
                </div>
                
                <div wicket:id="tags" class="tags">tag1 tag2</div>
                
                <div wicket:id="note" class="title">
                    Blah blah blah...
                </div>
            </div>

        </wicket:extend>
        
    </div>
    
</div>
</body>
