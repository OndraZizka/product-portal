<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
    xmlns:h="http://www.w3.org/1999/xhtml"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://wicket.sourceforge.net/ https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <title>Login</title>
</head>
<body>
        
    <wicket:extend>
        
        <h1>Login</h1>
        
        <span wicket:id="feedback"></span>
        
        <form wicket:id="form" method="post" action="#">
            <table border="0" cellpadding="5">
                <tr> <td>User</td>     <td><input wicket:id="user" type="text"     size="20"/></td> </tr>
                <tr> <td>Password</td> <td><input wicket:id="pass" type="password" size="20"/></td> </tr>
                <tr> <td colspan="2"><input wicket:id="login" name="login" type="submit" style="width: 100%" value="Log in"/></td></tr>
                
                <tr> <td>Email</td>       <td><input wicket:id="mail" type="text"     size="20"/></td> </tr>
                <tr> <td colspan="2"><input wicket:id="lost"  name="lost" type="submit" style="width: 100%" value="Retrieve lost password"/></td></tr>
                
                <tr> <td colspan="2"></td><td><input wicket:id="prod" type="checkbox"/></td> </tr>
                <tr> <td colspan="2"><input wicket:id="regis" name="regis" type="submit" style="width: 100%" value="Register"/></td></tr>
            </table>
        </form>
        
    </wicket:extend>

</body>
</html>
