<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>

    <!-- Work tag -->
    <div class="workTag box">
        <h2>Work tag <span wicket:id="name">Foo</span></h2>
        
        <!-- Authors -->
        <div class="authors">
            <h3>Authors of work units with this tag:</h3>
            <span wicket:id="authors" class="author">
                <a wicket:id="link"><span wicket:id="label">ozizka</span></a>
                (<span wicket:id="tagUsagesCount">41</span>)
            </span>
        </div>

        <!-- Work units -->
        <div class="workUnits">
            <h3>Work units with this tag</h3>
            <table>
                <tr wicket:id="workUnits" class="workUnit">
                    <td><a wicket:id="link"><span wicket:id="label">ozizka</span></a></td>
                </tr>
            </table>
        </div>
    </div>

</wicket:extend>
</body>
</html>
