<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<wicket:panel>

    <!-- Release box -->
    <div class="release box">
        
        <h2>
            <span wicket:id="productName">EAP</span> <span wicket:id="version">6.0.1.ER1</span>
            <a class="deps" wicket:id="depsLink" style="float: right;"><span wicket:id="label">Dependencies...</span></a>
        </h2>
        
        <div wicket:id="feedback" class="feedback">Feedback will be here</div>
        
        <form wicket:id="form" method="post" action="#">
            
            <table class="form" border="0" cellpadding="5">
                <tr> <td>Status:</td> <td><select wicket:id="status"/></td></tr>
                <!--
                <tr> <td>Planned for / Released on:</td> <td><div wicket:id="date"/> (yyyy-MM-dd)</td></tr>
                -->
                <tr> <td>Planned for / Released on:</td> <td><input type="text" wicket:id="date"/> (yyyy-MM-dd)</td></tr>
                <tr> <td colspan="2"><input type="checkbox" wicket:id="internal" id="int"/> <label for="int">Internal release (shown optionally)</label></td></tr>
            </table>

            <h3>Traits</h3>
            <div wicket:id="traits"/>

            <input type="submit" value="Save" style="width: 100%; height: 4ex; margin: 1ex 0"/>

        </form>

        <!-- Other actions -->
        <fieldset title="Other actions">
            <legend>Other actions...
                <wicket:link>
                <img src="icoPlusGreenCircle.png" alt="Show / hide"
                    onclick="toggleVisibility(this.parentElement.parentElement.getElementsByTagName('div')[0]);"/>
                </wicket:link>
            </legend>
            <div style="display: none;">
                <!-- Download -->
                <input type="button" wicket:id="downloadProps" value="Download as .properties"/>
                <!-- Replace -->
                <input type="button" wicket:id="replaceVersionTokens" value="ReplaceVersionToken"/>
                <!-- Upload -->
                <form wicket:id="uploadForm" method="post" action="#">
                    <input type="file" wicket:id="file"/>
                    <input type="submit" value="Upload & apply a properties file"/>
                </form>
            </div>
        </fieldset>
        
        
    </div>

</wicket:panel>
</html>
