<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
    xmlns:h="http://www.w3.org/1999/xhtml"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://wicket.sourceforge.net/ https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <title>Login</title>
</head>
<body>
        
    <wicket:extend>
        
        <h1>Account Settings</h1>
        
        <span wicket:id="feedback"></span>
        
        <form wicket:id="form" method="post" action="#">
            <table border="0" cellpadding="5" class="w100p">
                <tr> <td>User</td>     <td><span  wicket:id="user">userName1</span></td> </tr>
                <tr> <td>Email</td>    <td><input wicket:id="mail" type="text"     size="20"/></td> </tr>
                <tr> <td><label for="showProd">Show productization releases</label></td><td><input wicket:id="showProd" id="showProd" type="checkbox"/></td> </tr>
                <tr> <td colspan="2"><input type="submit" style="width: 100%" value="Save"/></td></tr>
            </table>
        </form>
        
        <form wicket:id="resetPassForm" method="post" action="#">
            <h2>Reset password</h2>
            <table border="0" cellpadding="5" class="w100p">
                <tr> <td>Current password</td> <td><input wicket:id="oldPass"  type="password" size="20"/></td> </tr>
                <tr> <td>New password</td>     <td><input wicket:id="newPass1" type="password" size="20"/></td> </tr>
                <tr> <td>New again</td>        <td><input wicket:id="newPass2" type="password" size="20"/></td> </tr>
                <tr> <td colspan="2"><input type="submit" style="width: 100%" value="Reset"/></td></tr>
            </table>
        </form>
        
    </wicket:extend>

</body>
</html>
