<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://wicket.sourceforge.net/ https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <title>Add product</title>
</head>

<body>
        
    <wicket:extend>
        <h1>Add product</h1>
        
        <span wicket:id="feedback"></span>
        
        <form method="post" action="#" wicket:id="form">
        
            <table border="0" cellpadding="5">
                <tr>
                    <td width="200">Name</td>
                    <td><input type="text" wicket:id="name" size="20"/></td>
                </tr>
                <tr>
                    <td width="200">&nbsp;</td>
                    <td><input type="submit" value="Insert"/></td>
                </tr>
            </table>
        </form>
    </wicket:extend>

</body>
</html>
