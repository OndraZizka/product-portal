<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>JPA Query Page</title>
    </head>
    <body>
        <form wicket:id="form">
            <textarea wicket:id="query" style="min-width: 40em;">SELECT p FROM Product p</textarea>
            <br>
            <input type="submit" value="Perform"/>

            <table>
                <tr wicket:id="result">
                    <td wicket:id="item">Some query result...</td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
