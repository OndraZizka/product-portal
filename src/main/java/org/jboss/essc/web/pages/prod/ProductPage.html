<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>JBoss ESSC Team Portal</title>
    <meta name="keywords" content="" />
    <meta name="description" content="ESSC team portal" />
</head>
<body>
<div id="page">
    
    <!-- Content -->
    <div id="content">
        
        <wicket:extend>
	
            <!-- Releases -->
            <div wicket:id="releasesBox"/>
            
            
            <!-- Product's values -->
            <div id="defaults" class="box">
                
                <div wicket:id="feedback" class="feedback">Feedback will be here</div>
                
                <form wicket:id="form" method="post" action="#">
                    
                    <!-- External issue tracker ID -->
                    <div>
                        Bugzilla ID: <input type="text" wicket:id="extIdBugzilla"/>
                    </div>

                    <!-- Trait templates -->
                    <h3>Traits templates</h3>
                    <wicket:container wicket:id="templates"/>

                    <!-- Custom fields -->
                    <h3>Custom fields</h3>
                    <div wicket:id="customFields"/>

                    <input type="submit" value="Save" style="width: 100%; height: 4ex; margin: 1ex 0"/>

                </form>
                
                <fieldset title="Other actions">
                    <legend>Other actions...
                        <wicket:link>
                        <img src="icoPlusGreenCircle.png" alt="Show / hide"
                            onclick="toggleVisibility(this.parentElement.parentElement.getElementsByTagName('div')[0]);"/>
                        </wicket:link>
                    </legend>
                    <div style="display: none;">
                        <input type="button" wicket:id="downloadProps" value="Download as .properties"/>
                        <form wicket:id="uploadForm" method="post" action="#">
                            <input type="file" wicket:id="file"/>
                            <input type="submit" value="Upload & apply a properties file"/>
                        </form>
                    </div>
                </fieldset>
            </div>

            <!-- Admin zone -->
            <div wicket:id="adminZone" class="box adminZone">
                <h4>Privileges</h4>
                <form wicket:id="form" method="post" action="#">
                    <span>Prefix of user groups allowed to edit this product:</span>
                    <input wicket:id="editorsGroupPrefix" type="input"/>
                </form>
            </div>

            <!-- Danger zone -->
            <div wicket:id="dangerZone" class="box dangerZone">
                <form wicket:id="form" method="post" action="#">
                    <input wicket:id="delete"       type="button" class="     dangerousButton" value="Delete this product"/>
                    <input wicket:id="deleteReally" type="submit" class="very dangerousButton" value="Really, delete it including all releases."/>
                </form>
            </div>

        </wicket:extend>

    </div>
    <!-- end content -->
    
</div>
</body>
</html>
